<div class="user-list">
  <div class="head">User listing</div>

  <table class="table">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th> 
      <th>Mail</th> 
      <th>Stations</th> 
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let el of users">
      <td>{{el.firstName}}</td>
      <td>{{el.lastName}}</td>
      <td>{{el.phone}}</td>
      <td>{{el.email}}</td>
      <td ><select class="stationList"><option *ngFor="let station of el.stations">{{station}}</option></select></td>
      <td class="function">        
        <img src="/assets/rubbish-bin.png" alt="" (click)="delReq(el._id)" >
      </td>
    </tr>
    </tbody>
  </table>

  <p-toast position="center" key="c" (onClose)="reject()" [modal]="true" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="deleteUser(user)" label="Yes" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="reject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>

</div>
