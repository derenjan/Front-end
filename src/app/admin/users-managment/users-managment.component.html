<div class="user-list">
  <div class="head">User listing</div>

  <table class="table">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th> 
      <th>Mail</th> 
      <th>Stations</th> 
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let el of users">
      <td>{{el.firstName}}</td>
      <td>{{el.lastName}}</td>
      <td>{{el.phone}}</td>
      <td>{{el.email}}</td>
      <td ><select class="stationList"><option *ngFor="let station of el.stations">{{station}}</option></select></td>
      <td class="function">
        <img src="/assets/edit.png" alt="" >
        <img src="/assets/rubbish-bin.png" alt="" >
      </td>
    </tr>
    </tbody>
  </table>

</div>
